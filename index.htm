<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Obras de Teatro</title>
    <style>
        /* Estilos CSS */
    </style>
</head>
<body>
    <h1>Listado de Obras de Teatro</h1>

    <!-- Formulario de búsqueda -->
    <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo">
        <label for="autor">Autor:</label>
        <input type="text" id="autor">
        <label for="personajes">Cantidad de Personajes:</label>
        <input type="text" id="personajes">
        <label for="tipo">Tipo de Obra:</label>
        <input type="text" id="tipo">
        <label for="duracion">Duración:</label>
        <input type="text" id="duracion">
        <label for="sinopsis">Sinopsis:</label>
        <input type="text" id="sinopsis">
        <label for="contacto">Contacto del Autor:</label>
        <input type="text" id="contacto">
        <button type="button" onclick="buscarObras()">Buscar</button>
    </form>

    <!-- Lista de obras de teatro -->
    <ul id="listaObras">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </ul>

    <script>
        // Datos de obras de teatro (simulados)
        const obras = [
            { titulo: "Obra 1", autor: "Autor 1", personajes: 5, tipo: "Drama", duracion: "2 horas", sinopsis: "Sinopsis 1", contacto: "autor1@example.com" },
            { titulo: "Obra 2", autor: "Autor 2", personajes: 4, tipo: "Comedia", duracion: "1.5 horas", sinopsis: "Sinopsis 2", contacto: "autor2@example.com" },
            // Agrega más obras aquí...
        ];

        // Función para realizar la búsqueda
        function buscarObras() {
            const filtroTitulo = document.getElementById("titulo").value.toLowerCase();
            const filtroAutor = document.getElementById("autor").value.toLowerCase();
            const filtroPersonajes = document.getElementById("personajes").value.toLowerCase();
            const filtroTipo = document.getElementById("tipo").value.toLowerCase();
            const filtroDuracion = document.getElementById("duracion").value.toLowerCase();
            const filtroSinopsis = document.getElementById("sinopsis").value.toLowerCase();
            const filtroContacto = document.getElementById("contacto").value.toLowerCase();

            const resultados = obras.filter(obra => 
                obra.titulo.toLowerCase().includes(filtroTitulo) &&
                obra.autor.toLowerCase().includes(filtroAutor) &&
                obra.personajes.toString().toLowerCase().includes(filtroPersonajes) &&
                obra.tipo.toLowerCase().includes(filtroTipo) &&
                obra.duracion.toLowerCase().includes(filtroDuracion) &&
                obra.sinopsis.toLowerCase().includes(filtroSinopsis) &&
                obra.contacto.toLowerCase().includes(filtroContacto)
            );

            mostrarResultados(resultados);
        }

        // Función para mostrar los resultados de la búsqueda
        function mostrarResultados(resultados) {
            const listaObras = document.getElementById("listaObras");
            listaObras.innerHTML = ""; // Limpiar lista

            if (resultados.length === 0) {
                listaObras.innerHTML = "<p>No se encontraron resultados.</p>";
            } else {
                resultados.forEach(obra => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>Título:</strong> ${obra.titulo}<br>
                        <strong>Autor:</strong> ${obra.autor}<br>
                        <strong>Cantidad de Personajes:</strong> ${obra.personajes}<br>
                        <strong>Tipo de Obra:</strong> ${obra.tipo}<br>
                        <strong>Duración:</strong> ${obra.duracion}<br>
                        <strong>Sinopsis:</strong> ${obra.sinopsis}<br>
                        <strong>Contacto del Autor:</strong> <a href="mailto:${obra.contacto}">${obra.contacto}</a>
                    `;
                    listaObras.appendChild(li);
                });
            }
        }

        // Mostrar todas las obras al cargar la página
        mostrarResultados(obras);
    </script>
</body>
</html>

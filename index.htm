<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Obras de Teatro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Listado de Obras de Teatro</h1>

    <!-- Formulario de búsqueda -->
    <form id="search-form">
        <label for="campo">Buscar por:</label>
        <select id="campo">
            <option value="titulo">Título</option>
            <option value="autor">Autor</option>
            <option value="personajes">Cantidad de Personajes</option>
            <option value="tipo">Tipo de Obra</option>
            <option value="duracion">Duración</option>
            <option value="sinopsis">Sinopsis</option>
            <option value="contacto">Contacto del Autor</option>
        </select>
        <input type="text" id="busqueda">
        <button type="button" onclick="buscarObras()">Buscar</button>
    </form>

    <!-- Lista de obras de teatro -->
    <div class="tabla">
        <div class="fila header">
            <div class="columna">Título</div>
            <div class="columna">Autor</div>
            <div class="columna">Cantidad de Personajes</div>
            <div class="columna">Tipo de Obra</div>
            <div class="columna">Duración</div>
            <div class="columna">Sinopsis</div>
            <div class="columna">Contacto del Autor</div>
        </div>
        <!-- Los datos de las obras se cargarán aquí dinámicamente con JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>

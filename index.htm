<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Obras de Teatro</title>
    <style>
        /* Estilos CSS para la grilla */
        .grilla {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 10px; /* Espacio entre elementos */
        }
        .obra {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Listado de Obras de Teatro</h1>

    <!-- Formulario de búsqueda -->
    <form>
        <label for="busqueda">Buscar:</label>
        <input type="text" id="busqueda">
    </form>

    <!-- Grilla para mostrar las obras -->
    <div class="grilla" id="listaObras">
        <!-- Los datos de las obras se cargarán aquí dinámicamente con JavaScript -->
    </div>

    <script>
        // Datos de obras de teatro (simulados)
        const obras = [
            { titulo: "Obra 1", autor: "Autor 1", personajes: 5, tipo: "Drama", duracion: "2 horas", sinopsis: "Sinopsis 1", contacto: "autor1@example.com" },
            { titulo: "Obra 2", autor: "Autor 2", personajes: 4, tipo: "Comedia", duracion: "1.5 horas", sinopsis: "Sinopsis 2", contacto: "autor2@example.com" },
            // Agrega más obras aquí...
        ];

        // Función para mostrar las obras en la grilla
        function mostrarObras(obras) {
            const listaObras = document.getElementById("listaObras");
            listaObras.innerHTML = ""; // Limpiar la grilla

            obras.forEach(obra => {
                const div = document.createElement("div");
                div.classList.add("obra");
                div.innerHTML = `
                    <strong>Título:</strong> ${obra.titulo}<br>
                    <strong>Autor:</strong> ${obra.autor}<br>
                    <strong>Cantidad de Personajes:</strong> ${obra.personajes}<br>
                    <strong>Tipo de Obra:</strong> ${obra.tipo}<br>
                    <strong>Duración:</strong> ${obra.duracion}<br>
                    <strong>Sinopsis:</strong> ${obra.sinopsis}<br>
                    <strong>Contacto del Autor:</strong> <a href="mailto:${obra.contacto}">${obra.contacto}</a>
                `;
                listaObras.appendChild(div);
            });
        }

        // Función para realizar la búsqueda
        function buscarObras() {
            const busqueda = document.getElementById("busqueda").value.toLowerCase();
            const resultados = obras.filter(obra => {
                // Realiza la búsqueda en todos los campos
                return Object.values(obra).some(valor => valor.toLowerCase().includes(busqueda));
            });

            mostrarObras(resultados);
        }

        // Mostrar todas las obras al cargar la página
        mostrarObras(obras);
    </script>
</body>
</html>
